<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register new user</h1>
    <hr>
    <!-- to create form which is user interactive -->

    <!-- action means the link to a server where our data(form submitted by people) will go -->
    <!-- method: get, post; get is not encrypted but post is-->
    <!-- name attribute is very important in the input element to send data  -->
    <form action="#" method="post" enctype="">
        <!-- # in action means get data from same page  -->
     <p>
        <!-- to create label value -->
        <label for="">First name:*</label> 
       <!-- in input element user will be able input their informtion -->
       <!-- placeholder will create a watermark that you want to display in the input field -->
       <!--  -->
       <input type="text"  placeholder="Type your name here" name="name" required minlength="3" maxlength="20">
    </p>
    <p>

       <label for="">Email:*</label>
       <input type="email" placeholder="Type your email here" name="email" required/>
    </p>
    <p>
        <label for="">Number:</label>
        <input type="number"  placeholder="type your number here" name="number" required/>
     </p>
    <p>
        <label for="">Phone:</label>
        <input type="number"  placeholder="type your number here"/>
     </p>
    <p>
        <label for="">Password:</label>
        <input type="password"  />
     </p>
     <p>
        <label for="">Facebook link:</label>
        <input type="url"  placeholder="http://yoururl.com"/>
     </p>
     <p>
        <label for="">DOB:</label>
        <input type="date"  />
        <label for="">Time</label>
        <input type="time">
     </p>
   
     <p>
        <label for="">Message</label> <br>
        <!-- textarea allows us to add a text area where people can write multiple message -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
     </p>

     <p>
        <!-- to create options to select -->
        <label for="">Gender: </label> 
        <input name="gender" type="radio"> <label for="">Male</label>
        <input name="gender" type="radio"> <label for="">Female</label>
        <input name="gender" type="radio"> <label for="">Other</label>
     </p>
     <p>
        <!-- creating a checkbox -->
        <input type="checkbox">
        <label for="">I agree the T&Cs</label>
     </p>
     <p>
        <!-- creating drop down menu and selecting the desired item-->
        <label for="">Select a fruit</label>
        <select name="" id="" >
            <!-- only allow to select one option -->
            <!-- to allow multiple selection, put "multiple" attribute -->
            <option value="">--Select--</option>
            <option value="">Apple</option>
            <option value="">Banana </option>
            <option value="">Mango  </option>
            <option value="">Pear</option>
        </select>
     </p>
     <p>
        <!-- to allow users to select files and use multiple in input field to allow users to upload multiple files -->
        <label for="">Upload files</label>
        <input type="file" multiple>
     </p>



    <p>
        <!-- type submit will create a button to submit and value displays whatever you want in the button space -->
        <input type="submit" value="Submit">
    </p>
    </form>
</body>
</html>
